apiVersion: v1
kind: ConfigMap
metadata:
  name: analyzer-config
  namespace: enhanced-analyzer
data:
  # 애플리케이션 설정
  PYTHONPATH: "/app"
  LOG_LEVEL: "INFO"
  API_TIMEOUT: "60"
  MAX_TPS: "20"
  CACHE_TTL_SECONDS: "3600"
  ENABLE_METRICS: "true"
  
  # 데이터베이스 설정
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "analyzer_db"
  
  # Redis 설정
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # 모니터링 설정
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30"
  
  # 성능 설정
  WORKER_THREADS: "4"
  MAX_CONCURRENT_REQUESTS: "100"
  REQUEST_TIMEOUT: "30"
  
  # 캐시 설정
  CACHE_SIZE_MB: "512"
  CACHE_EXPIRY_HOURS: "24"
  
  # 로깅 설정
  LOG_FORMAT: "json"
  LOG_FILE_PATH: "/var/log/analyzer.log"
  LOG_ROTATION_SIZE: "100MB"
  LOG_RETENTION_DAYS: "7"













